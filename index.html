<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookApps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 >BookApps</h1>
      <div class="search-icon"><span class="fas fa-search"></span></div>
      <form action="#" id="searchBook">
        
        <input
          type="text"
          id="textBookTitle"
          class="searchBookTitle"
          placeholder="Cari Buku...."
          required
        />
        <button type="submit" id="searchSubmit" class="fas fa-search"></button>
      </form>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Form Add Book</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Uncomplete Read</h2>
        <div class="list-item" id="uncomplete-read"></div>
      </div>

      <div class="container">
        <h2 class="container-header">complete Read</h2>
        <div class="list-item" id="complete-read"></div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
